<body>

    <script>
        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ í‚¤
        const STORAGE_KEY = 'mapleSsalMeokData';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ê¸°ë¡ í‘œì‹œ
        window.onload = function() {

        // ê°„ë‹¨í•œ ë ˆì½”ë“œ ì¶”ê°€
        function addSimpleRecord() {
            const type = document.getElementById('type').value;
            const amountText = document.getElementById('amount').value;
            
            if (!amountText) {
                alert('ê¸ˆì•¡ì„ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }

            // ê¸ˆì•¡ íŒŒì‹±
            let amount = 0;
            if (amountText.includes('ì–µ')) {
                amount = parseFloat(amountText.replace(/[^0-9.]/g, '')) * 100000000;
            } else if (amountText.includes('ë§Œ')) {
                amount = parseFloat(amountText.replace(/[^0-9.]/g, '')) * 10000;
            } else {
                amount = parseInt(amountText.replace(/[^0-9]/g, '')) || 0;
            }

            if (amount <= 0) {
                alert('ì˜¬ë°”ë¥¸ ê¸ˆì•¡ì„ ì…ë ¥í•˜ì„¸ìš”.');
                return;
            }

            // ë ˆì½”ë“œ ìƒì„±
            const record = {
                id: Date.now(),
                type: type,
                amount: amount,
                date: new Date().toISOString()
            };

            // ê¸°ì¡´ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
            const data = loadData();
            data.records.push(record);
            
            // ì €ì¥
            saveData(data);
            
            // UI ì—…ë°ì´íŠ¸
            document.getElementById('amount').value = '';
            displayRecords();
            
            alert('ê¸°ë¡ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        // ë°ì´í„° ë¡œë“œ
        function loadData() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    return JSON.parse(saved);
                }
            } catch (e) {
                console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', e);
            }
            return { records: [], goals: [], equipment: {}, settings: {} };
        }

        // ë°ì´í„° ì €ì¥
        function saveData(data) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            } catch (e) {
                console.error('ë°ì´í„° ì €ì¥ ì‹¤íŒ¨:', e);
            }
        }

        // ë ˆì½”ë“œ í‘œì‹œ
        function displayRecords() {
            const data = loadData();
            const container = document.getElementById('records');
            
            if (data.records.length === 0) {
                container.innerHTML = '<p>ë“±ë¡ëœ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            // ìµœì‹ ìˆœ ì •ë ¬
            const sorted = data.records.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            container.innerHTML = sorted.map(record => {
                const date = new Date(record.date);
                const dateStr = `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
                const typeText = record.type === 'income' ? 'ìˆ˜ìµ' : 'ì§€ì¶œ';
                const color = record.type === 'income' ? '#228B22' : '#DC143C';
                const amount = formatAmount(record.amount);
                
                return `
                    <div class="record" style="border-left: 4px solid ${color};">
                        <strong>${dateStr}</strong> - 
                        <span style="color: ${color}">${typeText}</span> - 
                        <strong>${amount}</strong>
                        <button onclick="deleteSimpleRecord(${record.id})" style="float: right; background: #DC143C;">ì‚­ì œ</button>
                    </div>
                `;
            }).join('');
        }

        // ê¸ˆì•¡ í¬ë§·
        function formatAmount(amount) {
            if (amount >= 100000000) {
                return `${(amount / 100000000).toFixed(1)}ì–µ`;
            } else if (amount >= 10000) {
                return `${Math.floor(amount / 10000)}ë§Œ`;
            }
            return amount.toLocaleString();
        }

        // ë ˆì½”ë“œ ì‚­ì œ
        function deleteSimpleRecord(id) {
            if (confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                const data = loadData();
                data.records = data.records.filter(r => r.id !== id);
                saveData(data);
                displayRecords();
            }
        }

        // ë°ì´í„° ë‚´ë³´ë‚´ê¸°
        function exportSimpleData() {
            const data = loadData();
            const exportData = {
                ...data,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `maple_backup_${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // ëª¨ë‘ ì‚­ì œ
        function clearAll() {
            if (confirm('ëª¨ë“  ë°ì´í„°ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {

        }
    </script>
